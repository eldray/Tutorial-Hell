<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Sign Up Form</title>

    <link href="signup.css" rel="stylesheet">
</head>

<body>
    <div class="signup_form_container">
        <div class="signup_form">
            <h2>Sign Up</h2>
            <div class="input_group">
                <i class="fa fa-user"></i> First Name: <input type="text" placeholder="First Name" class="input_text" autocomplete="off">
            </div>
            <div class="input_group">
                <i class="fa fa-user"></i> Last Name: <input type="text" placeholder="Last Name" class="input_text" autocomplete="off" />
            </div>
            <div class="input_group">
                <i class="fa fa-user"></i> Date of Birth: <input type="date" />
            </div>
            <div class="input_group">
                <i class="fa fa-user"></i> Country: <input type="radio" />
            </div>
            <div class="input_group">
                <i class="fa fa-user"></i> Username: <input type="text" placeholder="Username" class="input_text" autocomplete="off" />
            </div>
            <div class="input_group">
                <i class="fa fa-unlock-alt"></i> Password: <input type="password" placeholder="Password" class="input_text" autocomplete="off" />
            </div>
            <div class="input_group">
                <i class="fa fa-unlock-alt"></i> Repeat Password: <input type="password" placeholder="Repeat Password" class="input_text" autocomplete="off" />
            </div>
            <div class="button_group" id="signup_button">
                <a>Submit</a>
            </div>
            <div class="footer">
                <a href="login.html">Log In</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudfare.com/ajax/"></script>
    <script src="login.js"></script>
</body>
