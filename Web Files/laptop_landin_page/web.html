<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matebook Landing Page</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.svg" alt="logo">
            <h3 class="logo"> Three Dots</h3>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contacts</a></li>
            </ul>
        </nav>

        <div class="cart">
            <p>Your Items</p>
            <img src="images/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1> Laptop for the future </h1>
                    <p>The new 14 inch bezeless display oferring a 4k display with touch screen.</p>
                </div>
                <div c lass="cta">
                    <button class="cta-select">14 inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>

            <div class="cover">
                <img src="images/matebook.png" alt="matebook">
            </div>
        </section>

        <div class="laptop-select">
            <img src="images/arrow-left.svg">
            <img src="images/dot.svg">
            <img src="images/dot-full.svg">
            <img src="images/dot-full.svg">
            <img src="images/arrow-right.svg">
        </div>
        <img class="big-circle" src="images/big-eclipse.svg">
        <img class="mid-circle" src="images/mid-eclipse.svg">
        <img class="small-circle" src="images/small-eclipse.svg">
    </main>
</body>

</html>
