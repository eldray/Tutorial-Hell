<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch - Javascript</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="main">
        <div class="thisclock">
            <table width="100%" height="100%">
                <tr align="center">
                    <td><span id="hr">00</span>:<span id="mn">00</span>:<span id="sec">00</span><sup id="mls">00</sup></td>
                </tr>
            </table>
        </div>
        <div class="controller btn-group" typ="light" align="center">
            <button>Marks</button>
            <button>Start</button>
            <button>Pause</button>
        </div>
        <div class="logger">
            <b>Welcome to iStopwatch <sup>beta</sup></b>
            <br> you can start times from 0 for the limit(this) function is beta versions. <br/>
        </div>
    </div>


    </div>
</body>

</html>
